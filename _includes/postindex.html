{% if post.direct-link != null%}
{% assign link=post.direct-link %}
{% else %}
{% assign link=post.url %}
{% endif %}

<li {% if forloop.index > 5 %}class="old-post" {% endif %}><span class="postdate">{{ post.date | date_to_string }}</span> <a class="title" href="{{ link }}">{{ post.title }}</a>  {% if post.comments %}<span class="comments">(<a href="{{ post.url }}#disqus_thread">View Comments</a>)</span>{% endif %} </li>
