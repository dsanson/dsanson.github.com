<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
	<meta name="author" content="David Sanson" />
    {% if page.keywords %}
 	<meta name="keywords" content="{{ page.keywords }}">
 	{% endif %}	
 	{% if page.feed %}
   	<link rel="alternate" type="application/atom+xml" href="{{ page.feed }}" title="RSS feed" />
	{% endif %}    
	<!-- turn off automatic phone number linking -->
	<meta name="format-detection" content="telephone=no" />
    <meta name="gleebox-default-selector" content="nav a,#more-about-me a, #blog-title a, a.title"/>
    <!--loading js before css to work-around webkit background drawing bug-->
    <!--Make Internet Explorer recognize HTML5 tags-->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--jquery for enabling collapsing lists-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.5.1.min.js">
	</script>
    <script type="text/javascript" src="/files/js/jquery.cookie.js">
    </script>
    <!--various functions for collapsing menus, proxifying links, etc-->
    <script type ="text/javascript" src="/files/js/functions.js">
	</script>
	<!--mathjax script for displaying latex maths-->
	<script src="https://d3eoax9i5htok0.cloudfront.net/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    <script type="text/javascript">
    	var disqus_iframe_css = "/files/css/styles.css"
    </script>
    <!--script for converting hcards-->
    <script type="text/javascript" src="http://h2v.1daylater.com/h2v.js">
    </script>
    <link rel="stylesheet" href="/files/css/styles.css" />
	<link rel="stylesheet" href="/files/css/hk-kate.css" />
    <!--[if !IE]>-->
    		<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="/files/css/iphone.css" />
    		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <![endif]-->
    <link rel="stylesheet" media="print" href="/files/css/print.css" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/files/img/touch.png" />
</head>

<body class="{{ page.section }}">
    <div id="content">
        
        {{ content }}
        {% include footer.html %}
    </div>
	<hr style="display:none">
    <div id="sub-foot">
		<p><a href="/site" title="License">design and most content: [(CC) BY NC SA]</a>
        </p>
    </div>
</body>
</html>
